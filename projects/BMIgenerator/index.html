<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../home.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <a id="home" href="../index.html">4 DOM projects</a>
        <h1>BMI calculator</h1>
        <h3>(Body Mass Index)</h3>
        <form>
            <p>
                <label for="">Height in cm : </label>
                <input type="number" name="" id="height">
            </p>
            <p>
                <label for="">Weight in kg : </label>
                <input type="number" name="" id="weight">
            </p>
            <button type="submit">SUBMIT</button>
            
        </form>
        
        <div id="result"></div>
        <div class="info">
            <h2>Info</h2>
            <h4>Under Weight : less than 18.6</h4>
            <h4>Normal Range : 18.6 & 24.9</h4>
            <h4>Overweight : 24.9</h4>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
