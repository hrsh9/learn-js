</head>
<body>

    <h1>My Name : </h1>
    <button id="stop">STOP</button>
    
    <script>
        const sayMyName = () => {
            console.log('harsh')
        }
        const changeText = () => {

        setTimeout(sayMyName, 3000)
        
        const dateNow = (str) => {
            console.log(str, Date.now());

        const intervalId = setInterval(dateNow, 1000, 'hello');
        clearInterval(intervalId);
